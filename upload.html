
<!DOCTYPE html>
<html>
	<head>
		<title>Sooooo Hungryyyyy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3" />

	</head>
	<body>
		<div class="title">
			<a href="/">Soo Hungryyy</a>
		</div>
		<div class="upload">
			<form action="/addrecipe" method="post">
				
				<div>
					<p>Recipe Name</p>
					<input type="text" id="recipeName" name="recipeName"></input>
				</div>
				Amount:
				Ingredient:
				<div class="ingredients"> 
					<input type="number" class="amt" name="amt"/>
					<select class="type" name="type" >
						<option disabled selected id="default">--Select--</option>
						<option value="tsp">tsp</option>
						<option value="tbsp">tbsp</option>
						<option value="cup">cup</option>
						<option value="floz">fl oz</option>
						<option value="pint">pint</option>
						<option value="quart">quart</option>
						<option value="oz">ounces (oz)</option>
						<option value="lb">pounds (lb)</option>
					</select> 
					<input type="text" class="ing" name="ing"/> 
				</div>	
				<button id="ingadd" type="button" onclick="ingredientSubmit()">Add Ingredient</button> 
		
				<br />
				<br />
				<div class="instructions">
					<textarea rows="5" cols="40" class="step" name="step">Type instructions here</textarea>
				</div>
				<br />
				<button type="button" onclick="instructionSubmit()">Add Step</button>
				<input type="submit" value="Submit"></input>
			</form>
