
<!DOCTYPE html>
<html>
	<head>
		<title>Sooooo Hungryyyyy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/scripts/sohungry.js" type="text/javascript"></script>
		<link href="/stylesheets/main.css" type="text/css" rel="stylesheet" />
		
	</head>
	<body>
		<div class="title">
			<a href="/">Soo Hungryyy</a>
		</div>
		<div class="upload">
			<form onsubmit="return false;">
				Ingredient: <input type="text" id="ing"/> 
				Amount: <input type="number" id="amt"/>
				<select name="type" id="type">
					<option disabled selected id="default">--Select--</option>
					<option value="tsp">tsp</option>
					<option value="tbsp">tbsp</option>
					<option value="cup">cup</option>
					<option value="floz">fl oz</option>
					<option value="pint">pint</option>
					<option value="quart">quart</option>
					<option value="oz">ounces (oz)</option>
					<option value="lb">pounds (lb)</option>
				
				</select>
				<button id="ingadd" type="submit" onclick="ingredientSubmit()">Add Ingredient</button> 
			</form>
			<br />
			<form onsubmit="return false;">
				<textarea rows="10" cols="30" id="step">
				</textarea>
				<br />
				<button type="submit"onclick="instructionSubmit()">Add Step</button>
			</form>
			<form action="/addrecipe" method="post">
				<div id="recipe"><button type="button" onclick="deleteCheckedItems()">Delete checked Items</button>
					<p>Recipe Name</p>
					<input type="text" id="recipeName" name="recipeName"></input>
				
					<p>Ingredients</p>
					<ul id="inglist">
					
					</ul>
					<p>Instructions</p>
					<ol id = "instlist">
					
					</ol>
				
				
				</div>
				<input type="submit" value="Submit"></input>
			
			</form>
		</div>
	
	
	</body>
	
	
	

</html>
